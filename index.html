<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BOXICONS-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!--CSS-->
    <link rel="stylesheet" href="/assets/css/styles.css">

    <!--FAVICON-->
    <link rel="shortcut icon" href="/assets/img/rodion-kutsaev.png" type="image/x-icon">

    <title>Logo</title>

</head>

<body>

    <!--HEADER-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Logo</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">

                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class='bx bx-building-house nav__icon'></i>
                            <span class="nav__name">Home</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class='bx bx-user nav__icon'></i>
                            <span class="nav__name">About</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#services" class="nav__link">
                            <i class='bx bx-code-block nav__icon'></i>
                            <span class="nav__name">Services</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#projects" class="nav__link">
                            <i class='bx bx-palette nav__icon'></i>
                            <span class="nav__name">Projects</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class='bx bx-envelope nav__icon'></i>
                            <span class="nav__name">Contact</span>
                        </a>
                    </li>

                </ul>
            </div>

            <img src="/assets/img/rodion-kutsaev.png" alt="" class="nav__img">
        </nav>
    </header>


    <main>
        <!--HOME-->
        <section class="container section section__height" id="home">
            <h2 class="section__title">Home</h2>

            <div class="modal">
                <button class="modal__button" id="open-modal">
                    Explore
                </button>

                <div class="modal__container" id="modal-container">
                    <div class="modal__content">
                        <div class="modal__close close-modal">
                            <i class='bx bx-x'></i>
                        </div>

                        <img src="/assets/img/choong-deng-xiang.png" alt="" class="modal__img">

                        <h1 class="modal__title">Achievement Unlocked!</h1>
                        <p class="modal__description">Claim Rewards</p>

                        <button class="modal__button modal__button-width">
                            View
                        </button>

                        <button class="modal__button-link close-modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>

        </section>

        <!--ABOUT-->
        <section class="container section section__height" id="about">
            <h2 class="section__title">About</h2>
        </section>

        <!--SERVICES-->
        <section class="container section section__height" id="services">
            <h2 class="section__title">Services</h2>
        </section>

        <!--PROJECTS-->
        <section class="container section section__height" id="projects">
            <h2 class="section__title">Projects</h2>
        </section>

        <!--CONTACT-->
        <section class="container section section__height" id="contact">
            <h2 class="section__title">Contact</h2>
        </section>
    </main>



    <!--MAIN JS-->
    <script src="/assets/js/main.js"></script>

</body>

</html>
